<body style = "background-color: aquamarine;"></body>
<div class ="jumbotron">
<div class = "container">
    <div class ="row">
        <div class = "col-md-8 mx-auto">
            <div class = "card">
                <div class = "card-header">
                    <h1>Reactive Registration Form</h1><br>
                    </div>
                    <div class = "card-body">
<form  [formGroup]="form" (ngSubmit)="submit()">
        
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            formControlName="name"
            id="name" 
            type="text" 
            class="form-control">
        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
            <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="mobile">Mobile No.</label>
        <input 
            formControlName="mobile"
            id="mobile" 
            type="text" 
            class="form-control">
        <div *ngIf="f['mobile'].touched && f['mobile'].invalid" class="alert alert-danger">
            <div *ngIf="f['mobile'].errors && f['mobile'].errors['required']">Mobile Number is required.</div>
            <div *ngIf="f['mobile'].errors && f['mobile'].errors['minlength']">Mobile should be of length 10</div>
        </div>
    </div>

    <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input 
            formControlName="dob"
            id="dob" 
            type="date" 
            class="form-control">
        <div *ngIf="f['dob'].touched && f['dob'].invalid" class="alert alert-danger">
            <div *ngIf="f['dob'].errors && f['dob'].errors['required']">Date of Birth is required.</div>
            
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input 
            formControlName="email"
            id="email" 
            type="text" 
            class="form-control">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
            <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="pwd">Password</label>
        <input 
            formControlName="pwd"
            id="pwd" 
            type="password" 
            class="form-control">
        <div *ngIf="f['pwd'].touched && f['pwd'].invalid" class="alert alert-danger">
            <div *ngIf="f['pwd'].errors && f['pwd'].errors['required']">Password is Required</div>
        </div>
    </div>


    <div class="form-group">
        <label for="body">Address</label>
        <textarea 
            formControlName="body"
            id="body" 
            type="text" 
            class="form-control">
        </textarea>
        <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
            <div *ngIf="f['body'].errors && f['body'].errors['required']">Address is required.</div>
        </div>
    </div>
    
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Register</button>
</form>
        </div>
        </div>
        </div>
</div>
</div>
</div>
